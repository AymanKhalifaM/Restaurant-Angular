<section id="contact">
  <div class="container">
    <h2>We're happy to hear from you</h2>
    <div class="row">
      <div class="col-md-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3426.2140453479824!2d30.823515084315076!3d30.824667988245842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f6341429ab6e9b%3A0x6a9a6a2a741f062b!2zTWF0YSBTYWQsINmD2YHYsSDYp9mE2LLZitin2KrYjCDYp9mE2LrYsdio2YrYqQ!5e0!3m2!1sar!2seg!4v1601776312821!5m2!1sar!2seg"
          width="100%"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>

      <div class="col-md-6">
        <form>
          <div class="row">
            <div class="col-4">
              <label for="">Name : </label>
            </div>

            <div class="col-8">
              <input type="text" name="" id="" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="">Email : </label>
            </div>
            <div class="col-8">
              <input type="email" name="" id="" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="">How did you find us? : </label>
            </div>
            <div class="col-8">
              <select name="" id="">
                <option value="">Facebook</option>
                <option value="">Google</option>
                <option value="">Friend</option>
                <option value="">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="">Newsletter : </label>
            </div>

            <div class="col-8">
              <input type="checkbox" checked name="" id="" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="">Drop us a line : </label>
            </div>

            <div class="col-8">
              <textarea name="" id="" cols="60" rows="6"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>

            <div class="col-8">
              <input type="submit" value="Send" />
            </div>
          </div>
        </form>
      </div>
      
    </div>
    
  </div>
  
</section>
