<app-loading-spinner *ngIf="spinner"></app-loading-spinner>
<div *ngIf="!spinner">
  <app-header
    (featuresClicked)="featuresFn($event)"
  ></app-header>
  <app-description  [featuresNew]="features"></app-description>
  <app-how-it-works ></app-how-it-works>
  <app-cities ></app-cities>
  <app-contact ></app-contact>
  <app-footer></app-footer>
</div>
