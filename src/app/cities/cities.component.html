<section id="cieties">
    <div class="container">
        <h2>We're currently in these cities</h2>
        <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let item of city">
                <img [src]="item.cityImage" alt="">
                <h3>{{ item.cityName }}</h3>

                <div class="city-details">
                    <i class="fa fa-user"></i>
                    {{ item.firstComment }}
                </div>

                <div class="city-details">
                    <i class="fa fa-star"></i>
                    {{ item.secondComment }}
                </div>

                <div class="city-details">
                    <i class="fa fa-twitter"></i>
                    {{ item.thirdComment }}
                </div>
            </div>
        </div>
    </div>
</section>
<app-customers></app-customers>
